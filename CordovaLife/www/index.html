<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>CordovaLife</title>

    <!-- CordovaLife references -->
    <link href="css/index.css" rel="stylesheet" />
	<!-- Cordova reference, this is added to your app when it's built. -->
	<script src="cordova.js"></script>
	<script src="scripts/platformOverrides.js"></script>

	<script src="scripts/index.js"></script>
</head>
<body>
	<div class="gridContainer" id="container">
		<canvas id="canvas" class="grid"></canvas>
	</div>
	<div>
		<button id="playPauseButton" onclick="playPauseClick()">play</button>
		<button onclick="zoomInClick()">zoom in</button>
		<button onclick="zoomOutClick()">zoom out</button>
	</div>
	<div id="stampContainer">
	</div>
</body>
</html>
